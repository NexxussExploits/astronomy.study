<script>
let fpsCounter = 0;
let lastCalledTime = performance.now();
let fpsElement = document.getElementById('fps');

function updateFPS() {
    fpsCounter++;
    let delta = (performance.now() - lastCalledTime) / 1000;

    if (delta >= 1) {
        let fps = fpsCounter / delta;
        let randomOffset = Math.random() * 2 - 1; // Generate a random offset between -1 and 1
        fps += randomOffset; // Add the random offset to the FPS value
        fpsElement.innerText = `FPS: ${Math.round(fps)}`;
        fpsCounter = 0;
        lastCalledTime = performance.now();
    }

    requestAnimationFrame(updateFPS);
}

updateFPS();
</script>

        .glow-on-hover {
          position: absolute;

          width: 220px;

          border: none;
          outline: none;

          background: #111;

          position: relative;

          cursor: url(pack2699_32x32.png), auto;
        }
    
        .glow-on-hover:before {
          content: '';
          background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
          position: absolute;
          top: -2px;
          left: -2px;
          background-size: 400%;
          z-index: -1;
          filter: blur(5px);
          width: calc(100% + 4px);
          height: calc(100% + 4px);
          animation: glowing 20s linear infinite;
          opacity: 0;
          transition: opacity .3s ease-in-out;
          border-radius: 10px;
        }
    
        .glow-on-hover:active {
          color: #000
        }
    
        .glow-on-hover:active:after {
          background: transparent;
        }
    
        .glow-on-hover:hover:before {
          opacity: 1;
        }
    
        .glow-on-hover:after {
          z-index: -1;
          content: '';
          position: absolute;
          width: 100%;
          height: 100%;
          background: #111;
          left: 0;
          top: 0;
          border-radius: 10px;
        }
    
        @keyframes glowing {
          0% {
            background-position: 0 0;
          }
    
          50% {
            background-position: 400% 0;
          }
    
          100% {
            background-position: 0 0;
          }
        }
      </style>

      <body>
        <canvas id="pixel-canvas"></canvas>
        <script>
          const canvas = document.getElementById('pixel-canvas');
          const ctx = canvas.getContext('2d');
          const buttonsContainer = document.getElementById('buttons');
    
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
    
          const pixels = [];
          const pixelCount = 200;
    
          function initPixels() {
            for (let i = 0; i < pixelCount; i++) {
              pixels.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: Math.random() * 4 - 2,
                vy: Math.random() * 4 - 2,
                size: Math.random() * 3 + 1,
                color: '#8a2be2'
              });
            }
          }
    
          function updatePixels() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            for (let i = 0; i < pixels.length; i++) {
              const pixel = pixels[i];
    
              pixel.x += pixel.vx;
              pixel.y += pixel.vy;
    
              // Boundary checks to keep pixels within the visible area
              if (pixel.x < 0 || pixel.x > canvas.width - pixel.size) {
                pixel.vx = -pixel.vx;
              }
    
              if (pixel.y < 0 || pixel.y > canvas.height - pixel.size) {
                pixel.vy = -pixel.vy;
              }
    
              ctx.fillStyle = pixel.color;
              ctx.fillRect(pixel.x, pixel.y, pixel.size, pixel.size);
            }
          }
    
          function animate() {
            updatePixels();
            requestAnimationFrame(animate);
          }
    
          function startAnimation() {
            initPixels();
            animate();
            // Display buttons immediately without delay
          }
    
          window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
          });
    
          startAnimation();
        </script>
      </body>

     <script>function applyFavicon() {
    const faviconInput = document.getElementById('faviconInput').value;
    const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = faviconInput;
    document.getElementsByTagName('head')[0].appendChild(link);
}

function applyTabName() {
    const tabNameInput = document.getElementById('tabNameInput').value;
    document.title = tabNameInput;
}

function resetChanges() {
    const defaultFavicon = 'default-favicon.ico'; 
    const defaultTabName = 'Tab Cloak System'; 

    applyFavicon(defaultFavicon);
    applyTabName(defaultTabName);
}
     </script>

<script>
  // JavaScript to fetch and display user device and connection information
  document.getElementById("deviceType").innerText = navigator.userAgent;
  document.getElementById("os").innerText = navigator.platform;
  document.getElementById("browser").innerText = navigator.appVersion;
  document.getElementById("resolution").innerText = screen.width + "x" + screen.height;

  // Display WiFi network name
  if (navigator.connection.wifi) {
    document.getElementById("connectionType").innerText = "WiFi";
    document.getElementById("wifi").innerText = navigator.connection.wifi.ssid || "WiFi network name not available";
  } else {
    document.getElementById("connectionType").innerText = "Not WiFi";
    document.getElementById("wifi").innerText = "Not connected to a WiFi network";
  }
</script>
