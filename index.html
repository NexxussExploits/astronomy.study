    <body>
    <div class="container">
      <h1>Tab Cloak System (CTRL + Q)</h1> 
        <label for="faviconInput">Enter Favicon Link:</label>
        <input class="form-container" type="text" id="faviconInput" placeholder="Enter favicon link">
        <button class="button-glow" onclick="applyFavicon()">Apply Favicon</button>
        <label for="tabNameInput">Enter Tab Name:</label>
        <input class="form-container"type="text" id="tabNameInput" placeholder="Enter tab name">
        <button class="button-glow" onclick="applyTabName()">Apply Tab Name</button>
        <button class="button-glow" onclick="resetChanges()">Reset (Reload)</button>
        
    </div>
<style>
 .container {
    max-width: 600px;
    margin: 0 auto; 
    padding: 20px;
    text-align: center;
    position: absolute; 
    top: 50%; 
    left: 50%; 
    transform: translate(-50%, -50%); 
    background-color: #333;
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
  
}
</style>
     <script>function applyFavicon() {
    const faviconInput = document.getElementById('faviconInput').value;
    const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = faviconInput;
    document.getElementsByTagName('head')[0].appendChild(link);
}

function applyTabName() {
    const tabNameInput = document.getElementById('tabNameInput').value;
    document.title = tabNameInput;
}

function resetChanges() {
    const defaultFavicon = 'default-favicon.ico'; 
    const defaultTabName = 'Tab Cloak System'; 

    applyFavicon(defaultFavicon);
    applyTabName(defaultTabName);
}
     </script>

<script>
  // JavaScript to fetch and display user device and connection information
  document.getElementById("deviceType").innerText = navigator.userAgent;
  document.getElementById("os").innerText = navigator.platform;
  document.getElementById("browser").innerText = navigator.appVersion;
  document.getElementById("resolution").innerText = screen.width + "x" + screen.height;

  // Display WiFi network name
  if (navigator.connection.wifi) {
    document.getElementById("connectionType").innerText = "WiFi";
    document.getElementById("wifi").innerText = navigator.connection.wifi.ssid || "WiFi network name not available";
  } else {
    document.getElementById("connectionType").innerText = "Not WiFi";
    document.getElementById("wifi").innerText = "Not connected to a WiFi network";
  }
</script>
